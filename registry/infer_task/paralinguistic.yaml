  args:
    dataset: empathy_response_acoustic-zh
    template: zeroshot-aqa
    model: qwen2_5_omni
    eval_task: emotion_understand  # ["empathetic_response", "modal_consistency", "dnsmos", "empathetic_response_audio"]
    save_pred_audio: True

empathy_response-lexical:
